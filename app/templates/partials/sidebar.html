<nav id="sidebar">
    <div class="header d-flex justify-content-between">
        <img class="user-img" src="{{ url_for('static', filename='img/user.png') }}" alt="">
        <div class="user-info mt-1">
            <h6>{{ current_user.username|title }}</h6>
            <p>
                <span>Status: Available</span>
                <i class="fa fa-check-circle text-success" aria-hidden="true"></i></p>
        </div>
    </div>
    <div class="search">
        <input type="text" class="form-control" placeholder="Search users">
    </div>
    <ul class="sidebar-menu mt-2">
        {% for user in users %}
        <li class="{% if user.is_online %}active{% endif %}">
            {% if user.is_online %}
            <i class="fa fa-circle text-success"></i>
            {% else %}
            <i class="fa fa-circle-o"></i>
            {% endif %}
            <span class="ml-1">{{ user.username|title }}</span>
        </li>
        {% endfor %}
    </ul>
</nav>
